<div class="container mt-4">
    <div style="margin: 20px;">
        <h2>Manage Users</h2>
    </div>

    <div class="small-box bg d-flex flex-column align-items-center">
        <a class="btn btn-primary m-2">Register a new User</a>
    </div>

    <div style="display: flex; justify-content: space-evenly; align-items: center; flex-wrap: wrap;">

        <div class="card card-primary card-outline" style="min-width: 350px;">
            <div class="card-body box-profile">
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle" src="person.jpg" alt="User profile picture" style="height: 100px">
                </div>
                <h3 class="profile-username text-center">User Name</h3>
                <p class="text-muted text-center">role</p>

                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item">
                        <b>ID</b> <a class="float-right">User ID</a>
                    </li>
                    <li class="list-group-item">
                        <b>Email</b> <a class="float-right">user@example.com</a>
                    </li>
                    <li class="list-group-item">
                        <b>Assigned Class</b> <a class="float-right">Grade 6</a>
                    </li>
                </ul>
                <!--    to be used later-->
                <div class="flex row m-2" style="justify-content: center;">
                    <a class="btn btn-primary m-2" style="width: 70px; font-weight: bold;">Edit</a>
                    <a class="btn btn-danger m-2" style="width: 90px; font-weight: bold;">Delete</a>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <div class="card card-primary card-outline" style="min-width: 350px;">
            <div class="card-body box-profile">
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle" src="person.jpg" alt="User profile picture" style="height: 100px">
                </div>
                <h3 class="profile-username text-center">User Name</h3>
                <p class="text-muted text-center">role</p>

                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item">
                        <b>ID</b> <a class="float-right">User ID</a>
                    </li>
                    <li class="list-group-item">
                        <b>Email</b> <a class="float-right">user@example.com</a>
                    </li>
                    <li class="list-group-item">
                        <b>Assigned Class</b> <a class="float-right">Grade 6</a>
                    </li>
                </ul>
                <!--    to be used later-->
                <div class="flex row m-2" style="justify-content: center;">
                    <a class="btn btn-primary m-2" style="width: 70px; font-weight: bold;">Edit</a>
                    <a class="btn btn-danger m-2" style="width: 90px; font-weight: bold;">Delete</a>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
    </div>

    <div class="card card-primary" style="margin-top: 100px;">
        <div class="card-header">
            <h3 class="card-title">Register / Edit</h3>
        </div>
        <form>
            <div class="card-body">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" formControlName="fullname" id="fullname"
                        placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="email"
                        placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="password"
                        placeholder="password">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" formControlName="role" id="role">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignedClass">Assigned Class</label>
                    <select class="form-control" formControlName="assignedClass" id="assignedClass">
                        <option value="">Select Class</option>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                        <option value="Grade 6">Grade 6</option>
                    </select>
                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    Register/ update
                </button>
            </div>
        </form>
    </div>
</div>
