<div class="container mt-4">
    <div class="card card-primary card-outline">
        <div class="card-body box-profile">
            <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="person.jpg" alt="User profile picture"
                    style="height: 100px">
            </div>
            <h3 class="profile-username text-center">User Name</h3>
            <p class="text-muted text-center">role</p>

            <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                    <b>ID</b> <a class="float-right">User ID</a>
                </li>
                <li class="list-group-item">
                    <b>Email</b> <a class="float-right">user@example.com</a>
                </li>
                <li class="list-group-item">
                    <b>Assigned Class</b> <a class="float-right">Grade 6</a>
                </li>
            </ul>
            <!--    to be used later-->
            <div class="flex row m-2" style="justify-content: center;">
                <a class="btn btn-primary m-2" style="font-weight: bold;">Change password</a>
            </div>
            <form>
                <div class="card-body">
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="currentPassword"
                            id="currentPassword" placeholder="Current Password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="newPassword" id="newPassword"
                            placeholder="New Password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="confirmNewPassword" id="confirmNewPassword"
                            placeholder="Confirm New Password">
                    </div>
                </div>
                 <div class="card-footer d-flex justify-content-center">
                     <button type="submit" class="btn btn-secondary mr-2">
                    cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Update
                </button>
            </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
</div>
